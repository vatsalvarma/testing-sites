<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spring AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* ================= LOGIN PAGE STYLES ================= */
:root {
  --primary: #22c55e;
  --secondary: #38bdf8;
  --glass: rgba(255,255,255,0.78);
  --border: rgba(255,255,255,0.35);
  --text-dark: #0f172a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== LOGIN BODY ===== */
body.login {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

/* ===== LOGIN CARD ===== */
.auth-card {
  width: 380px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 42px 32px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.45);
}

.welcome {
  text-align: center;
  margin-bottom: 28px;
}

.welcome h1 {
  font-size: 28px;
  color: var(--text-dark);
}

.welcome p {
  font-size: 14px;
  color: #475569;
}

.input-group {
  position: relative;
  margin-bottom: 22px;
}

.input-group input {
  width: 100%;
  padding: 14px 12px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.2);
  background: rgba(255,255,255,0.95);
  font-size: 15px;
  outline: none;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  font-size: 14px;
  color: #64748b;
  background: #fff;
  padding: 0 6px;
  pointer-events: none;
  transition: 0.3s;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
  top: -7px;
  font-size: 12px;
  color: var(--primary);
}

.auth-btn {
  width: 100%;
  padding: 15px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
}

/* ================= CHAT PAGE STYLES ================= */

body.chat {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://i.pinimg.com/1200x/54/68/5a/54685afae0ce67b2ccd8f8ee58b38e79.jpg') no-repeat center center/cover;
  font-family: 'Roboto', sans-serif;
}

.chat-container {
  width: 90%;
  max-width: 700px;
  height: 80vh;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  display: none;
  flex-direction: column;
  overflow: hidden;
}

.chat-header {
  padding: 20px;
  text-align: center;
  font-size: 1.5rem;
  color: #fff;
}

.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.message {
  display: flex;
}

.message.user {
  justify-content: flex-end;
}

.bubble {
  padding: 15px 20px;
  border-radius: 25px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  max-width: 70%;
}

.message.user .bubble {
  background: rgba(0,123,255,0.7);
}

.chat-input {
  padding: 15px;
  display: flex;
  gap: 10px;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.chat-input button {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  background: #00c6ff;
  color: #fff;
  font-weight: bold;
}
</style>
</head>

<body class="login">

<!-- ========== LOGIN PAGE ========== -->
<div class="auth-card" id="loginPage">
  <div class="welcome">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p>Please login to continue</p>
  </div>

  <div class="input-group">
    <input type="text" id="username" placeholder=" " required>
    <label>Username</label>
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder=" " required>
    <label>Password</label>
  </div>

  <button class="auth-btn" onclick="login()">Login</button>
</div>

<!-- ========== CHAT PAGE ========== -->
<div class="chat-container" id="chatPage">
  <div class="chat-header">ðŸŒ¸ Spring AI Assistant</div>

  <div class="chat-messages" id="chatMessages">
    <div class="message assistant">
      <div class="bubble">Hello! I am your AI assistant âœ¨</div>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (u === "vhere" && p === "v123") {
    document.body.className = "chat";
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("chatPage").style.display = "flex";
  } else {
    alert("Invalid credentials");
  }
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.innerHTML = `<div class="bubble">${text}</div>`;
  chatMessages.appendChild(userMsg);
  input.value = "";

  setTimeout(() => {
    const aiMsg = document.createElement("div");
    aiMsg.className = "message assistant";
    aiMsg.innerHTML = `<div class="bubble">Hi how are you v? ðŸ˜Š</div>`;
    chatMessages.appendChild(aiMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }, 800);
}
</script>

</body>
</html>
