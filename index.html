<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spring AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root {
  --primary: #22c55e;
  --secondary: #38bdf8;
  --glass: rgba(255,255,255,0.18);
  --white-soft: rgba(255,255,255,0.25);
}

/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= LOGIN PAGE ================= */
body.login {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

.auth-card {
  width: 380px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(18px);
  border-radius: 24px;
  padding: 42px 32px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.5);
  animation: floatCard 6s ease-in-out infinite, fadeIn 1s ease forwards;
}

@keyframes floatCard {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.welcome {
  text-align: center;
  margin-bottom: 28px;
}

.welcome h1 {
  font-size: 28px;
}

.input-group {
  position: relative;
  margin-bottom: 22px;
}

.input-group input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
}

.auth-btn {
  width: 100%;
  padding: 15px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  transition: all 0.4s cubic-bezier(.4,0,.2,1);
}

.auth-btn:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

/* ================= CHAT PAGE ================= */
body.chat {
  min-height: 100vh;
  background: url('https://i.pinimg.com/1200x/54/68/5a/54685afae0ce67b2ccd8f8ee58b38e79.jpg') no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Roboto', sans-serif;
  animation: bgMove 20s linear infinite;
}

@keyframes bgMove {
  0% { background-position: center top; }
  50% { background-position: center center; }
  100% { background-position: center top; }
}

.chat-container {
  width: 90%;
  max-width: 720px;
  height: 80vh;
  background: var(--glass);
  border-radius: 26px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.45);
  display: none;
  flex-direction: column;
  overflow: hidden;
  backdrop-filter: blur(0px);
  animation: fadeInUp 1s ease forwards;
}

/* ================= HEADER ================= */
.chat-header {
  padding: 20px;
  text-align: center;
  font-size: 1.6rem;
  color: #fff;
  letter-spacing: 1px;
  background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
}

/* ================= MESSAGES ================= */
.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.message {
  display: flex;
  gap: 12px;
  align-items: flex-end;
  animation: messageIn 0.6s cubic-bezier(.4,0,.2,1) forwards;
}

@keyframes messageIn {
  from { opacity: 0; transform: translateY(20px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.message.user {
  justify-content: flex-end;
}

.bubble {
  padding: 16px 22px;
  border-radius: 26px;
  background: var(--white-soft);
  color: #fff;
  max-width: 70%;
  animation: floatBubble 5s ease-in-out infinite;
}

@keyframes floatBubble {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.message.user .bubble {
  background: rgba(0,123,255,0.7);
}

/* ================= ANIME AVATAR ================= */
.message.assistant::before {
  content: "";
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: url('https://i.pinimg.com/1200x/54/68/5a/54685afae0ce67b2ccd8f8ee58b38e79.jpg') no-repeat center/cover;
  border: 2px solid rgba(255,255,255,0.6);
  box-shadow: 0 0 20px rgba(255,255,255,0.4);
  animation: pulseGlow 3s infinite;
}

@keyframes pulseGlow {
  0%,100% { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
  50% { box-shadow: 0 0 30px rgba(255,255,255,0.8); }
}

/* ================= INPUT ================= */
.chat-input {
  padding: 18px;
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.1);
}

.chat-input input {
  flex: 1;
  padding: 14px 18px;
  border-radius: 28px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.chat-input button {
  padding: 14px 22px;
  border-radius: 28px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  transition: 0.4s;
}

.chat-input button:hover {
  transform: scale(1.1);
}

/* ================= ANIMATIONS ================= */
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes fadeInUp { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }
</style>
</head>

<body class="login">

<!-- LOGIN -->
<div class="auth-card" id="loginPage">
  <div class="welcome">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p>Please login to continue</p>
  </div>

  <div class="input-group">
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
  </div>

  <button class="auth-btn" onclick="login()">Login</button>
</div>

<!-- CHAT -->
<div class="chat-container" id="chatPage">
  <div class="chat-header">ðŸŒ¸ Spring AI Assistant</div>

  <div class="chat-messages" id="chatMessages">
    <div class="message assistant">
      <div class="bubble">Hello! I am your AI assistant âœ¨</div>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function login() {
  if (
    document.getElementById("username").value === "vhere" &&
    document.getElementById("password").value === "v123"
  ) {
    document.body.className = "chat";
    loginPage.style.display = "none";
    chatPage.style.display = "flex";
  } else {
    alert("Invalid credentials");
  }
}

function sendMessage() {
  const input = document.getElementById("userInput");
  if (!input.value.trim()) return;

  chatMessages.innerHTML += `
    <div class="message user">
      <div class="bubble">${input.value}</div>
    </div>
  `;
  input.value = "";

  setTimeout(() => {
    chatMessages.innerHTML += `
      <div class="message assistant">
        <div class="bubble">Hi how are you v? ðŸŒ¸</div>
      </div>
    `;
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }, 900);
}
</script>

</body>
</html>
