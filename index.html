<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Back â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #22c55e;
  --secondary: #38bdf8;
  --glass: rgba(255,255,255,0.78);
  --border: rgba(255,255,255,0.35);
  --text-dark: #0f172a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== Card ===== */
.auth-card {
  width: 380px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 42px 32px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.45);
  animation: cardIn 0.9s ease;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(30px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* ===== Welcome Text ===== */
.welcome {
  text-align: center;
  margin-bottom: 28px;
  animation: fadeText 1.2s ease;
}

.welcome h1 {
  font-size: 28px;
  color: var(--text-dark);
  margin-bottom: 6px;
}

.welcome p {
  font-size: 14px;
  color: #475569;
}

@keyframes fadeText {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Inputs ===== */
.input-group {
  position: relative;
  margin-bottom: 22px;
}

.input-group input {
  width: 100%;
  padding: 14px 12px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.2);
  background: rgba(255,255,255,0.95);
  font-size: 15px;
  color: var(--text-dark);
  outline: none;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(34,197,94,0.25);
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  font-size: 14px;
  color: #64748b;
  pointer-events: none;
  transition: 0.3s;
  background: #fff;
  padding: 0 6px;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
  top: -7px;
  font-size: 12px;
  color: var(--primary);
}

/* ===== Button ===== */
.auth-btn {
  width: 100%;
  padding: 15px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #022c22;
  transition: transform 0.3s, box-shadow 0.3s;
}

.auth-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 35px rgba(34,197,94,0.55);
}

.auth-btn:active {
  transform: scale(0.97);
}

/* ===== Footer ===== */
.footer-text {
  text-align: center;
  margin-top: 18px;
  font-size: 13px;
  color: #475569;
}

.footer-text a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

@media (max-width: 420px) {
  .auth-card {
    width: 92%;
  }
}
</style>
</head>

<body>

<div class="auth-card">
  <div class="welcome">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p>Please login to continue</p>
  </div>

  <form>
    <div class="input-group">
      <input type="text" required placeholder=" ">
      <label>Username</label>
    </div>

    <div class="input-group">
      <input type="password" required placeholder=" ">
      <label>Password</label>
    </div>

    <button class="auth-btn">Login</button>

    <div class="footer-text">
      Forgot password? <a href="#">Reset</a>
    </div>
  </form>
</div>

</body>
</html>
